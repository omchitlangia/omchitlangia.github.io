<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Om Chitlangia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 12px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
      max-height: 140px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @media (hover: hover) {
      .card:hover {
        max-height: 500px;
      }
    }

    .card.expanded {
      max-height: 500px;
    }

    /* Sleek moving border */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(
        90deg,
        #ffffff 0%,
        #aaaaaa 50%,
        #ffffff 100%
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderFlow 3s linear infinite;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
      color: white;
      width: 100%;
      text-align: center;
    }

    p.subtitle {
      color: #e2e8f0;
      font-weight: 600;
      margin-bottom: 0;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .main-content {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: 
        opacity 0.3s ease,
        height 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
      width: 100%;
      will-change: opacity, height;
    }

    .card.expanded .main-content,
    .card:hover .main-content {
      opacity: 1;
      height: auto;
      margin-top: 1.5rem;
    }

    p.description {
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 2rem;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 1rem;
      width: 100%;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    a.button:hover {
      background: white;
      transform: translateY(-2px);
    }

    .button i {
      font-size: 1.1em;
      color: black;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #94a3b8;
      text-align: center;
      width: 100%;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p.subtitle {
        white-space: normal;
        font-size: 0.9rem;
      }
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="card-container">
    <div class="card" id="card">
      <h1>Om Chitlangia</h1>
      <p class="subtitle">Economics & Finance @ Shiv Nadar University</p>
      
      <div class="main-content">
        <p class="description">
          I'm passionate about investments, financial modeling, behavioral finance, 
          and turning inefficiencies into opportunities using math and psychology.
        </p>
        
        <div class="buttons">
          <a class="button" href="Om%20Chitlangia.pdf" download>
            <i class="far fa-file-alt"></i> Resume
          </a>
          <a class="button" href="https://discord.com/users/omchitlangia" target="_blank">
            <i class="fab fa-discord"></i> Discord
          </a>
          <a class="button" href="https://github.com/omchitlangia" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>

        <div class="footer">
          Â© 2025 Om Chitlangia
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let isMobile = window.matchMedia("(pointer: coarse)").matches;
    let isAnimating = false;

    // Handle both hover and click interactions
    if (isMobile) {
      card.addEventListener('click', toggleCard);
    } else {
      card.addEventListener('mouseenter', () => {
        if (!card.classList.contains('expanded')) {
          card.classList.add('expanded');
        }
      });
      card.addEventListener('mouseleave', () => {
        if (card.classList.contains('expanded')) {
          card.classList.remove('expanded');
        }
      });
    }

    function toggleCard() {
      if (!isAnimating) {
        isAnimating = true;
        card.classList.toggle('expanded');
        setTimeout(() => {
          isAnimating = false;
        }, 400); // Match the transition duration
      }
    }

    // Auto-expand after delay if no interaction
    setTimeout(() => {
      if (!card.classList.contains('expanded')) {
        card.classList.add('expanded');
      }
    }, 2000);
  </script>
</body>
</html>
