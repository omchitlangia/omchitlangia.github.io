<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Om Chitlangia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: black;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.85); /* Darker background */
      color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      max-width: 720px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      animation: fadeIn 1.2s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 45%,
        rgba(255, 255, 255, 0.1) 48%,
        rgba(255, 255, 255, 0.1) 52%,
        rgba(255, 255, 255, 0) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
      z-index: -1;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.4rem;
    }

    p.subtitle {
      color: #e2e8f0;
      margin-bottom: 1.2rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #d1d5db;
    }

    .buttons {
      margin-top: 1.5rem;
    }

    a.button {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 12px 24px;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-10%, -10%); }
      100% { transform: rotate(30deg) translate(10%, 10%); }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Working full-screen persistent video background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="card">
    <h1>Om Chitlangia</h1>
    <p class="subtitle">Economics & Finance @ Shiv Nadar University</p>
    <p>I'm passionate about investments, financial modeling, behavioral finance, and turning inefficiencies into opportunities using math and psychology.</p>
    
    <div class="buttons">
      <a class="button" href="Om%20Chitlangia.pdf" download>üìÑ Resume</a>
      <a class="button" href="https://discord.com/users/omchitlangia" target="_blank">üí¨ Discord</a>
      <a class="button" href="https://github.com/omchitlangia" target="_blank">üêô GitHub</a>
    </div>

    <div class="footer">
      ¬© 2025 Om Chitlangia
    </div>
  </div>

</body>
</html>
