  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3) blur(2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.25rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4),
                  0 0 20px rgba(255,255,255,0.1),
                  0 0 40px rgba(59,130,246,0.3),
                  0 0 60px rgba(37,99,235,0.5);
      animation: floatCard 3s ease-in-out infinite alternate,
                 pulseGlow 4s ease-in-out infinite;
      text-align: center;
    }

    @keyframes floatCard {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px rgba(59,130,246,0.2); }
      50% { box-shadow: 0 0 40px rgba(59,130,246,0.7); }
      100% { box-shadow: 0 0 20px rgba(59,130,246,0.2); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #2563eb;
    }

    p.subtitle {
      color: #cbd5e1;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 14px 24px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    a.button:hover {
      transform: translateY(-4px) scale(1.03) rotateX(10deg);
      background: #2563eb;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.6);
    }

    a.button:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #94a3b8;
      animation: fadeIn 2s ease-in;
    }
  </style>
