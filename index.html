<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Om Chitlangia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      color: white;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card-container {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 0 auto;
    }

    .card {
      background: rgba(10, 10, 10, 0.95);
      border-radius: 12px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      max-height: 140px;
      cursor: pointer;
    }

    @media (hover: hover) {
      .card:hover {
        max-height: 500px;
      }
    }

    .card.expanded {
      max-height: 500px;
    }

    /* Sleek moving border */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(
        90deg,
        #00ffff 0%,
        #ffd700 50%,
        #00ffff 100%
      );
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderFlow 3s linear infinite;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00ffff, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.subtitle {
      color: #a0a0a0;
      font-weight: 600;
      margin-bottom: 0;
      transition: all 0.3s ease;
    }

    .main-content {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card.expanded .main-content,
    .card:hover .main-content {
      opacity: 1;
      height: auto;
      margin-top: 1.5rem;
    }

    p.description {
      color: #d0d0d0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    a.button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .button i {
      font-size: 1.1em;
    }

    .fa-discord {
      color: #5865F2;
    }

    .fa-github {
      color: white;
    }

    .fa-file-alt {
      color: #00ffff;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="card-container">
    <div class="card" id="card">
      <h1>Om Chitlangia</h1>
      <p class="subtitle">Economics & Finance @ Shiv Nadar University</p>
      
      <div class="main-content">
        <p class="description">
          I'm passionate about investments, financial modeling, behavioral finance, 
          and turning inefficiencies into opportunities using math and psychology.
        </p>
        
        <div class="buttons">
          <a class="button" href="Om%20Chitlangia.pdf" download>
            <i class="far fa-file-alt"></i> Resume
          </a>
          <a class="button" href="https://discord.com/users/omchitlangia" target="_blank">
            <i class="fab fa-discord"></i> Discord
          </a>
          <a class="button" href="https://github.com/omchitlangia" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>

        <div class="footer">
          Â© 2025 Om Chitlangia
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    let isMobile = window.matchMedia("(pointer: coarse)").matches;

    // Handle both hover and click interactions
    if (isMobile) {
      card.addEventListener('click', toggleCard);
    } else {
      card.addEventListener('mouseenter', () => card.classList.add('expanded'));
      card.addEventListener('mouseleave', () => card.classList.remove('expanded'));
    }

    function toggleCard() {
      card.classList.toggle('expanded');
    }

    // Auto-expand after delay if no interaction
    setTimeout(() => {
      if (!card.classList.contains('expanded')) {
        card.classList.add('expanded');
      }
    }, 2000);
  </script>
</body>
</html>
